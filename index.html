<!DOCTYPE html>
<html>
<head>
<title>PracticarTablas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:#B0E0E6">
  <center>
    <h1 style="color: #000080">TABLAS DE MULTIPLICAR</h1>
    <form  action="Tablas.php" method="get">
      <div class="container-fluid" >
        <label class="text-uppercase" for="lblPracticar"> NOMBRE:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label class="text-uppercase" for="lblPracticar"> CORREO:</label><br>
        <input type="text" id="correo" name="correo" required><br>
      </div>
      <div class="container-fluid" >
        <label class="text-uppercase" for="lblPracticar">TABLA A PRACTICAR:</label><br>
        <input type="text" id="tabla" name="tabla" required><br>
        <label class="text-uppercase" for="rangoInicial">TABLA INICIO:</label><br>
        <input type="text" id="inicio" name="inicio" required><br>
        <label class="text-uppercase" for="rangoFinal">TABLA FINAL:</label><br>
        <input type="text" id="final" name="final" required><br>
      </div>
      <br>
        <input type="submit" class="btn btn-success" value="EMPEZAR">
      
      </form>
    </center>
</body>
</html>
